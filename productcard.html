<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="productcard">
        <div class="productcard-image">
            <img src="WhatsApp Image 2024-07-22 at 7.16.20 PM.jpeg" alt="Product" class="image">
        </div>
        <div class="product-details">
            <p class="title">Amazing Product</p>
            <h3 class="price">$99.99</h3>
            <p class="description">This product is very useful for beauty purposes, and its price is very reasonable.</p>
            <button class="btn"><i class="fa-solid fa-cart-shopping"></i> ADD TO CART</button>
        </div>
        <div class="discount">20% OFF</div>
    </div>
</body>
</html>
